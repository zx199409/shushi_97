<ion-view><ion-content class="cart"><div style="width: 100%;height: 2rem"><div style="width: 2rem;height: 2rem;border-radius: 50%;color: #00a0ff"><div>全选</div></div></div><div ng-repeat="cart in carts" class="person-car"><div class="point"></div><ion-item class="cart-tep"><img ng-src="{{'http://114.112.94.166' + cart.litpic}}"><div class="cart-delete"><span>{{cart.title}}</span></div><div class="cart-shop"><span>￥{{cart.price}}</span><p>x{{cart.num}}</p><i class="icon ion-ios-trash-outline" ng-click="showConfirm()"></i></div></ion-item></div></ion-content><ion-footer-bar class="cart-gold" ng-repeat="cart in carts"><span>总价:<span>￥{{cart.price*10}}</span></span><!--ng-bind单向数据绑定--> <span>(共<span ng-bind="nums"></span>件,不含运费)</span><div><span>去结算(<span ng-bind="nums" style="color: white"></span>)</span></div></ion-footer-bar></ion-view>
