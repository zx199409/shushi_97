<ion-view view-title="shop">

   <ion-content class="shop">
       <!--加盟店内容-->
      <div ng-repeat="shop in shops" class="shop_first">
          <img ng-src="{{'http://114.112.94.166'+shop.litpic}}">
          <div class="shop_sconed">
              <!--名称-->
              <span>{{shop.title}}</span>
              <!--详细地址-->
              <span>{{shop.province+shop.city+shop.disteict+shop.address}}</span>
              <p>电话：{{shop.mobile}}</p>
           </div>
      </div>


   </ion-content>

    <img src="images/paymoney.png" style="width: 4rem;position: absolute;bottom: 4rem;right: .5rem">
</ion-view>
